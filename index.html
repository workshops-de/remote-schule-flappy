<html>

<style>
    #frame {
        width: 1000px;
        height: 600px;
        overflow: hidden;
        position: relative;
        background-image: url(assets/img/bg.png);
        background-size: cover;
    }

    #bird {
        position: absolute;
        left: 100px;
    }

    #pipe {
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div id="frame">
        <img id="bird" src="assets/img/clumsy.png">
        <img id="pipe" src="assets/img/pipe.png">
    </div>
</body>

<script>
    // Important that script is after the body tag in our case

    var backgroundPosition = 0;

    function moveBackgroundForward() {
        backgroundPosition = backgroundPosition - 1;

        // Access elements in the html strucutre
        document.body.style.backgroundPositionX = backgroundPosition + "px";
    }

    var birdPosition = 100;
    function moveBirdUp() {
        birdPosition -= 10;
    }

    function moveBirdDown() {
        birdPosition += 10;
    }

    function handleKeyboardEvent(event) {
        /*
            LEFT:   37,
            UP:     38,
            RIGHT:  39,
            DOWN:   40
        */
        if (event.keyCode == 38) {
            moveBirdUp();
        }
        if (event.keyCode == 40) {
            moveBirdDown();
        }
    }

    window.addEventListener("keydown", handleKeyboardEvent)

    function updateBirdPosition() {
        document.getElementById("bird").style.top = birdPosition + "px";
    }


    // All about Pipes
    var pipe = {
        left: 0,
        top: -300,
        start: 1000
    }

    function updatePipe() {

        // Update positon for the pipe
        pipe.left++;

        // When we hit start of the display reset
        if (pipe.left == pipe.start) {
            pipe.left = 0;
        }

        // Calculate current pipe position
        var currentPipePosition = (pipe.start - pipe.left);

        // Update the element style values
        document.getElementById("pipe").style.left = currentPipePosition + "px";
        document.getElementById("pipe").style.top = pipe.top + "px";
    }




    function updateGame() {
        moveBackgroundForward();
        updateBirdPosition();
        updatePipe();
    }

    // setInterval = execute function every x milliseconds
    setInterval(updateGame, 10);
</script>

</html>
